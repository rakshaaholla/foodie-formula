<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Foodie Formula</title>
</head>
<body>
    <header>
        <div class="logo"> <img src="logofood.jpg" alt="Your Logo"></div>
        <h1> Foodie Formula</h1>
        <h2 id="homeButton">Food Recipe Generator</h2>
        <div class="toggle-container">
            
                <!-- Replace "toggle button" with the Font Awesome icon -->
                <label for="themeToggle"><i class="fas fa-toggle-on"></i></label>
                <input type="checkbox" id="themeToggle">
    </header>
    <main>
        <div class="hero-section">
        </div>
        <div class="search-container">
            <input type="text" id="ingredientsInput" placeholder="Enter ingredients (comma-separated)">
            <button id="searchBtn">Search</button>
        </div>
        <div id="recipeContainer">
            <h2>Search your favourite recipes</h2>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
